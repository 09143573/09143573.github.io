  <div>
    <p><a title="点击查看大图" href="http://baike.sogou.com/PicBooklet.v?relateImageGroupIds=26372,26379,26373,26374,1212771,1212772&amp;lemmaId=61756&amp;now=http%3A%2F%2Fugc.qpic.cn%2Fbaikepic2%2F7077%2F20160113092235-401024705.jpg%2F0&amp;type=1" target="_blank"><img src="http://ugc.qpic.cn/baikepic2/7077/20160113092235-401024705.jpg/300" alt="" width="300" height="167" align="left" title="马云之子马元坤" /></a><span class="STYLE21">马云之子马元坤<a target="_blank" href="http://baike.sogou.com/lemma/ShowInnerLink.htm?lemmaId=61756&amp;ss_c=ssc.citiao.link">马云</a>的妻子叫张瑛，为人低调，两人是大学同学，毕业后领取结婚证，还是马云教书时的同事，最后成了马云人生伴侣加事业伙伴。马云创业时，张瑛也在公司帮忙，2004年，张瑛辞去阿里巴巴中国事业部总经理的职位，退出阿里巴巴管理层，安心在家相夫教子，做起了全职太太。</span></p>
    <p class="STYLE21">马云的儿子叫马元坤，出生于1992年。</p>
